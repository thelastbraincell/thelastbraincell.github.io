dist: jammy
language: ruby
rvm:
  - 3.2.2
cache: bundler
before_script:
  - gem uninstall Jekyll --version 3.9.3
  - gem update --system
  - bundle update
script:
  - bundle exec jekyll build
  - bundle exec htmlproofer ./_site --allow-hash-href=true --enforce-https=false --ignore-missing-alt=true --disable-external=true
branches:
  only:
    - master
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: _site
  github_token: $TRAVIS_DEPLOY_TOKEN
  keep_history: true
  on:
    branch: master
  repo: thelastbraincell/thelastbraincell.github.io
  target_branch: gh-pages
notifications:
  email: false
