language: ruby
rvm:
  - 2.6.3
cache: bundler
install:
  - gem install bundler
  - gem update --system 3.2.3
  - bundle install
script:
  - bundle exec jekyll build
branches:
  only:
    - master
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: _site
  github_token: $TRAVIS_DEPLOY_TOKEN
  keep_history: true
  on:
    branch: master
  repo: thelastbraincell/thelastbraincell.github.io
  target_branch: gh-pages
notifications:
  email: false
